<div class="container mt-5">
  <h1>Cadastro de Cliente</h1>
  <form class="row g-3">   
    <div class="col-md-12">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
    </div>
    <div class="col-md-6">
      <label for="endereco" class="form-label">Endereço:</label>
      <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
    </div>

    <div class="col-md-3">
      <label for="numero" class="form-label">Número:</label>
      <input type="text" class="form-control" id="numero" placeholder="Nº">
    </div>

    <div class="col-md-3">
      <label for="complemento" class="form-label">Complemento:</label>
      <input type="text" class="form-control" id="complemento" placeholder="Apto, Bloco...">
    </div>

    <div class="col-md-8">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu email">
    </div>

    <div class="col-md-4">
      <label for="telefone" class="form-label">Telefone:</label>
      <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
    </div>

    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>
